<!DOCTYPE html>
<html>
  <head>
    <title>NY WSC Gages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>
  <body>

    <div id="top-menu">
        <button id="aboutButton" class="btn-default navbar-btn pull-right navBarButton"><i class="glyphicon glyphicon-info-sign"></i><span class="hidden-xs">&nbsp;&nbsp;About</span></button>
        <div class="title">
            <a class='navbar-brand' href="http://www.usgs.gov"><img src="images/usgs-logo.png"></a>
            <span class="app-name">NY Gages</span> <span class="app-name-mobile">NY Gages</span> 
        </div>
        <div id="mobile-main-menu">
            <span class="glyphicon glyphicon-menu-hamburger" ></span>
        </div>
    </div>

    <div id="main-menu">
        <div class="main-menu-container scrollable">
            <div class="menu-content"> 

            <div class="scrollable-content">
                <div class="panel panel-default wim-sidebar-panel">
                    <div class="panel-heading" id="basemapsHeader">
                        <h4 class="panel-title">
                            <a data-toggle="collapse"  href="#basemapsPanel" aria-expanded="false" aria-controls="basemapsPanel">
                                Basemaps<i class="glyphicon glyphicon-menu-down menu-chevron"></i>
                            </a>
                        </h4>
                    </div>
                    <div id="basemapsPanel" class="panel-collapse collapse" role="tabpanel" aria-labelledby="basemapsHeader">
                        <div class="panel-body collapse in">
                            <button id="btnStreets" class="btn btn-default basemapBtn equalize"><img class="basemapThumb" alt="" src="images/streets.jpg"><br class="basemapThumb">Streets</button>
                            <button id="btnSatellite" class="btn btn-default basemapBtn equalize" ><img class="basemapThumb" alt="" src="images/satellite.jpg"><br class="basemapThumb">Satellite</button>
                            <button id="btnTopo" class="btn btn-default basemapBtn equalize"><img class="basemapThumb" alt="" src="images/topo.jpg"><br class="basemapThumb">Topo</button>
                            <button id="btnTerrain" class="btn btn-default basemapBtn equalize"><img class="basemapThumb" alt="" src="images/terrain.jpg"><br class="basemapThumb">Terrain</button>
                            <button id="btnGray" class="btn btn-default basemapBtn equalize" ><img class="basemapThumb" alt="" src="images/gray.jpg"><br class="basemapThumb">Gray</button>
                            <button id="btnNatGeo" class="btn btn-default basemapBtn equalize"><img class="basemapThumb" alt="" src="images/natgeo.jpg"><br class="basemapThumb">NatGeo</button>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default wim-sidebar-panel">
                    <div class="panel-heading" id="layersPanelHeader">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#layersPanel" aria-expanded="false" aria-controls="layersPanel">
                                Map Layers<i class="glyphicon glyphicon-menu-down menu-chevron"></i>
                            </a>
                        </h4>
                    </div>
                    <div id="layersPanel" class="panel-collapse collapse" role="tabpanel" aria-labelledby="layersPanelHeader">
                        <div id="baseLayerToggles" style="padding: 2px 2px;"></div>
                    </div>
                </div>
                
                <div class="panel panel-default wim-sidebar-panel">
                    <div class="panel-heading" id="geoFiltersPanelHeader">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#geoFiltersPanel" aria-expanded="false" aria-controls="geoFiltersPanel">
                                Geographic Filters<i class="glyphicon glyphicon-menu-down menu-chevron"></i>
                            </a>
                        </h4>
                    </div>
                    <div id="geoFiltersPanel" class="panel-collapse collapse" role="tabpanel" aria-labelledby="geoFiltersPanelHeader">
                        <div id="geoFilterSelect"></div>
                    </div>
                </div>

                <div class="panel panel-default wim-sidebar-panel">
                    <div class="panel-heading" id="dataFiltersPanelHeader">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#dataFiltersPanel" aria-expanded="false" aria-controls="dataFiltersPanel">
                                Data Filters<i class="glyphicon glyphicon-menu-down menu-chevron"></i>
                            </a>
                        </h4>
                    </div>
                    <div id="dataFiltersPanel" class="panel-collapse collapse " role="tabpanel" aria-labelledby="dataFiltersPanelHeader">
                        <div id="dataFilterSelect"></div>
                    </div>
                </div>
                            
                <div class="panel panel-default wim-sidebar-panel">
                    <div class="panel-heading" id="gagesPanelHeader">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#gagesPanel" aria-expanded="true" aria-controls="gagesPanel">
                                Gages<i class="glyphicon glyphicon-menu-down menu-chevron"></i>
                            </a>
                        </h4>
                    </div>
                    <div id="gagesPanel" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="gagesPanelHeader">
                        <div id="gageToggles" style="padding: 2px 2px;">
                            <!--<button id="loadSifta" data-loading-text="Loading..." type="button" class="btn btn-sm btn-default">Load Sifta Data</button> 
                            <div id="loadingGages" style="display:none;"><i class="fa fa-circle-o-notch fa-spin"></i><span>Loading SIFTA Data...<span></div>-->
                        </div>
                    </div>
                </div>
                
                    <div class="panel panel-default wim-sidebar-panel">
                    <div class="panel-heading" id="resultsPanelHeader">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#resultsPanel" aria-expanded="true" aria-controls="resultsPanel">
                                Results<i class="glyphicon glyphicon-menu-down menu-chevron"></i>
                            </a>
                        </h4>
                    </div>
                    <div id="resultsPanel" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="resultsPanelHeader">
                        <div id="loadingResults" style="display:none;"><i class="fa fa-circle-o-notch fa-spin"></i><span>Loading Results...<span></div>
                        <div id="resultsData" style="padding: 10px 10px">
                        </div>
                    </div>
                </div>
                
            </div>

            </div>
        </div>
    </div>

    <div id="mapDiv" class="angular-leaflet-map"></div>

    <script src="main.bundle.js"></script>
  </body>
</html>
